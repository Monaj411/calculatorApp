<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="base">
          <div class="enter">
            <h5>Age Calculator</h5>
          </div>
          <p class="text">Enter your date of birth below</p>
          <div class="block">
            <p class="title">Date</p>
            <input
              type="text"
              name="date"
              id="date"
              placeholder="dd"
              required="required"
              minlength="1"
              maxlength="2"
            />
          </div>
          <div class="block">
            <p class="title">Month</p>
            <input
              type="text"
              name="month"
              id="month"
              placeholder="mm"
              required="required"
              minlength="1"
              maxlength="2"
            />
          </div>
          <div class="block">
            <p class="title">Year</p>
            <input
              type="text"
              name="year"
              id="year"
              placeholder="yyyy"
              required="required"
              minlength="4"
              maxlength="4"
            />
          </div>
        </div>
        <div class="base">
          <div class="enter">
            <input type="button" class="submit" name="submit" value="Submit" onclick="age()" />
          </div>
        </div>
        <div id="age"></div>
      </form>
    </div>
    <p class="name">@monaj411</p>

   
    <script>
        function age() {
          var d1 = document.getElementById("date").value;
          var m1 = document.getElementById("month").value;
          var y1 = document.getElementById("year").value;
          var date = new Date();
          var d2 = date.getDate();
          var m2 = 1 + date.getMonth();
          var y2 = date.getFullYear();
          var month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
          if (d1 > d2) {
            d2 = d2 + month[m2 - 1];
            m2 = m2 - 1;
          }
          if (m1 > m2) {
            m2 = m2 + 12;
            y2 = y2 - 1;
          }
          var d = d2 - d1;
          var m = m2 - m1;
          var y = y2 - y1;
          document.getElementById("age").innerHTML =
            "As at today, your Age is " + y + " Years " + m + " Months " + d + " Days";
        }
        </script>
